<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
	integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
	crossorigin="anonymous">
<link rel="stylesheet" th:href="@{/css/main.css}"
	href="../static/css/main.css">
<meta name=”viewport” content=”width=device-width, initial-scale=1”>
<title>Insert title here</title>
</head>
<body>
	<!-- Navigation -->
	<nav class="navbar navbar-expand-lg navbar-dark bg-light fixed-top">
		<div class="container">
			<a class="navbar-brand" th:href="@{/}"><span class="text-dark">WEB
					SHOP</span></a>
			<button class="navbar-toggler" type="button" data-toggle="collapse"
				data-target="#navbarResponsive" aria-controls="navbarResponsive"
				aria-expanded="false" aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="navbarResponsive">
				<ul class="navbar-nav ml-auto">

					<li class="nav-item"><a class="nav-link" href="#"><img
							alt="" src="../static/cart.png" th:src="@{/cart.png}"
							class="cart-icon"></a></li>
					<li class="nav-item"><a class="nav-link" href="#"><span
							class="text-dark">HELP</span></a></li>
					<li class="nav-item"><a class="nav-link" href="#"><span
							class="text-dark">CONTACT</span></a></li>
				</ul>
			</div>
		</div>
	</nav>



	<br>
	<div class="container-fluid">
		<div class="row no-gutter">
			<div class="d-none d-md-flex col-md-4 col-lg-6 bg-image"
				th:style="'background-image: url(' + @{/arts/art07.jpg} + ');'"></div>
			<div class="col-md-8 col-lg-6">
				<div class="login d-flex align-items-center py-5">
					<div class="container">
						<div class="row">
							<div class="col-md-9 col-lg-8 mx-auto">
								<h3 class="login-heading mb-4">ログイン</h3>
								<br>
								<form>
									<div class="form-label-group">
										<label for="inputEmail">メールアドレス</label> <input type="email"
											id="inputEmail" class="form-control"
											placeholder="Email address" required autofocus>
									</div>

									<div class="form-label-group">
										<label for="inputPassword">パスワード</label> <input
											type="password" id="inputPassword" class="form-control"
											placeholder="Password" required>
									</div>
									<hr>


									<button
										class="btn btn-secondary btn-block btn-login  mb-2 login-btn"
										type="submit">
										<span>ログイン</span>
									</button>
									<div class="text-center">
										<a class="small" href="#" th:href="@{/toRegister}">アカウント新規作成はこちら</a>
									</div>
								</form>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>








	<script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
	<script
		src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
		integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
		crossorigin="anonymous"></script>
	<script
		src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
		integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
		crossorigin="anonymous"></script>

	<script src="https://ajaxzip3.github.io/ajaxzip3.js" charset="UTF-8"></script>
	<script th:src="@{/js/get_address.js}"></script>
</body>
</html>
