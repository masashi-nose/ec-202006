<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
	integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
	crossorigin="anonymous">
<link rel="stylesheet" th:href="@{/css/main.css}"
	href="../static/css/main.css">

<meta name=”viewport” content=”width=device-width, initial-scale=1”>
<title>Insert title here</title>
</head>
<body>
<body>
	<!-- Navigation -->
	<nav class="navbar navbar-expand-lg navbar-dark bg-light fixed-top">
		<div class="container">
			<a class="navbar-brand" th:href="@{/}"><span class="text-dark">WEB
					SHOP</span></a>
			<button class="navbar-toggler" type="button" data-toggle="collapse"
				data-target="#navbarResponsive" aria-controls="navbarResponsive"
				aria-expanded="false" aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="navbarResponsive">
				<ul class="navbar-nav ml-auto">

					<li class="nav-item"><a class="nav-link" href="#"><img
							alt="" src="../static/cart.png" th:src="@{/cart.png}"
							class="cart-icon"></a></li>
					<li class="nav-item"><a class="nav-link" href="#"><span
							class="text-dark">HELP</span></a></li>
					<li class="nav-item"><a class="nav-link" href="#"><span
							class="text-dark">CONTACT</span></a></li>
				</ul>
			</div>
		</div>
	</nav>
	<br>
	<br>

	<div class="container-fluid register-container">
		<div class="row no-gutter">

			<div class="col-md-8 col-lg-6">
				<div class="login d-flex align-items-center py-5">
					<div class="container">
						<div class="row">
							<div class="col-md-9 col-lg-8 mx-auto">
								<h3 class="login-heading mb-4">新規会員登録</h3>
								<br>
								<form method="post" th:action="@{/register}"
									class="form-horizontal" th:object="${registerForm}">

									<!-- 名前 -->
									<div class="form-label-group">
										<label for="inputName">名前</label> <input type="text"
											id="inputName" name="userName" class="form-control"
											th:field="*{userName}" placeholder="名前" autofocus> <small
											th:errors="*{userName}" style="color: red;"></small>
									</div>

									<!-- 郵便番号 -->

									<div class="form-label-group">
										<label for="inputZipcode">郵便番号</label>
										<button type="button" class="btn-link" id="get_address_btn"
											style="background-color: transparent; border: none;">
											<small>郵便番号から住所を検索する</small>
										</button>
										<input type="text" id="inputZipcode" name="zipcode"
											class="form-control" th:field="*{zipcode}" placeholder="郵便番号"
											autofocus> <small th:errors="*{zipcode}"
											style="color: red;"></small>
									</div>

									<!-- 住所 -->
									<div class="form-label-group">
										<label for="inputAddress">住所</label> <input type="text"
											id="inputAddress" class="form-control" th:field="*{address}"
											placeholder="住所" autofocus><small
											th:errors="*{address}" style="color: red;"></small>
									</div>

									<!-- 電話番号 -->
									<div class="form-label-group">
										<label for="inputTel">電話番号</label> <input type="text"
											id="inputTel" class="form-control" placeholder=""
											th:field="*{tel}" autofocus><small th:errors="*{tel}"
											style="color: red;"></small>
									</div>

									<!-- メールアドレス -->
									<div class="form-label-group">
										<label for="inputEmail">メールアドレス</label> <input type="text"
											id="inputEmail" class="form-control" th:field="*{email}"
											placeholder="" autofocus><small th:errors="*{email}"
											style="color: red;"></small>
									</div>

									<!-- パスワード -->
									<div class="form-label-group">
										<label for="inputPassword">パスワード</label> <input
											type="password" id="inputPassword" class="form-control"
											th:field="*{password}" placeholder="" autofocus> <small
											th:errors="*{password}" style="color: red;"></small>
									</div>

									<!-- 確認用パスワード -->
									<div class="form-label-group">
										<label for="inputConfirmPassword">確認用パスワード</label> <input
											type="password" id="inputConfirmPassword"
											class="form-control" th:field="*{confirmPassword}"
											placeholder="" autofocus> <small
											th:errors="*{confirmPassword}" style="color: red;"></small>
									</div>

									<hr>


									<button
										class="btn btn-secondary btn-block btn-login  mb-2 register-btn"
										type="submit">
										<span>会員登録</span>
									</button>
								</form>
							</div>
						</div>
					</div>
				</div>
			</div>
			<div class="d-none d-md-flex col-md-4 col-lg-6 bg-image"
				th:style="'background-image: url(' + @{/office/office06.webp} + ');'"></div>
		</div>
	</div>

	<script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
	<script
		src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
		integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
		crossorigin="anonymous"></script>
	<script
		src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
		integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
		crossorigin="anonymous"></script>

	<script src="https://ajaxzip3.github.io/ajaxzip3.js" charset="UTF-8"></script>
	<script th:src="@{/js/get_address.js}"></script>
</body>
</html>
